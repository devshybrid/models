<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DogeCorp - Royal Decree</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap');

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Cinzel', serif;
      background: url('https://images.unsplash.com/photo-1601121140133-85c4e8ff7a92?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      background-color: #0b0b0b;
      color: #f5f5f5;
      overflow: hidden; /* pas de scroll */
    }

    .royal-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .royal-proclamation {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      border: 4px double gold;
      border-radius: 20px;
      background: rgba(15, 10, 5, 0.85);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
      width: 100%;
      max-width: 1200px;
      height: 90vh;
      overflow: hidden;
    }

    .model-side, .text-side {
      flex: 1;
      min-width: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

 
model-viewer {
  width: 100%;
  height: 100%;
  background-color: transparent;
  object-fit: contain;
  pointer-events: auto;
}
    .text-content {
      text-align: center;
      color: gold;
      max-width: 500px;
    }

    .text-content h1 {
      font-size: 2.4em;
      margin-bottom: 0.5em;
      text-shadow: 0 0 10px gold, 0 0 20px #fff3;
    }

    .text-content p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .seal {
      margin-top: 20px;
      font-size: 0.95em;
      color: #ccc;
      font-style: italic;
    }

    @media (max-width: 800px) {
      .royal-proclamation {
        flex-direction: column;
        height: auto;
      }

      model-viewer {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="royal-container">
    <div class="royal-proclamation">

      <!-- Statue Doge -->
      <div class="model-side">
        <model-viewer
          src="models/doge.glb"
          alt="$LEM"
          auto-rotate
          camera-controls
          autoplay
          shadow-intensity="1"
          environment-image="neutral"
          camera-orbit="0deg 90deg 2m 0.5m" 
          min-camera-orbit="auto auto 2.6m"
          max-camera-orbit="auto auto 7m"
          
        ></model-viewer>
      </div>

      <!-- Texte Royal -->
      <div class="text-side">
        <div class="text-content">
          <h1>Royal Proclamation</h1>
          <p>
            Let it be known across the realm:<br/>
            The golden statue before you is<br/>
            the one and only <strong>$LEM</strong>,<br/>
            memecoin monarch of the Solana chain.<br/><br/>
            A symbol of swag, sovereignty and eternity.
          </p>
          <div class="seal">~ Sealed by the Crypto Lords ~</div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
