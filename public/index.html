<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Symbole Riyal Saoudien</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap');

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Cinzel', serif;
      background-color: #0b0b0b;
      overflow: hidden;
    }

    .overlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }

    .message {
      font-size: 1.3em;
      color: #28a745;
      text-shadow: 0 0 10px rgba(40, 167, 69, 0.6), 0 0 20px #fff5;
      background: rgba(15, 10, 5, 0.75);
      padding: 20px 40px;
      border: 3px solid #28a745;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(40, 167, 69, 0.3);
      text-align: center;
      max-width: 800px;
      margin-top: 20px;
    }

    .seal {
      margin-top: 10px;
      font-size: 1em;
      color: #aaa;
    }

    model-viewer {
      flex: 1;
      width: 100%;
      height: 100%;
      background-color: transparent;
    }

    @media (max-width: 900px) {
      .message {
        font-size: 1.5em;
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <!-- Message en haut -->
    <div class="message">
      Saudi Riyal Symbol <br/> 
      <div class="seal">~ ريال سعودي ~<br/>$SRS</div>
    </div>

    <!-- Affichage plein écran du modèle 3D -->
<model-viewer
  src="models/arabic.glb"
  alt="$LEM"
  auto-rotate
  camera-controls
  autoplay
  animation-name="*"
  shadow-intensity="1"
  environment-image="neutral"
  camera-orbit="0deg 120deg 15m" 
  min-camera-orbit="auto 3m"           
  max-camera-orbit="auto 3m"           
></model-viewer>

  </div>
</body>
</html>
